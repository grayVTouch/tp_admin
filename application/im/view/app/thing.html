{extend name='public/iframe' /}

{block name='link'}
<link rel="stylesheet" href="{$public_url}/css/thing.css?version={$version}">
<link rel="stylesheet" href="{$ctrl_res_url}/css/thing.css?version={$version}">
{/block}

{block name='body'}
<!--<form class="layui-form layui-form-pane" method="post" id="form">-->
<form class="layui-form" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">应用名称<b class="font-red">*</b></label>
        <div class="layui-input-block">
            <input type="text"  required="required" lay-verify="required" name="name" value="{$thing->name ?? ''}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">ios 链接</label>
        <div class="layui-input-block">
            <input type="text" name="ios_link" value="{$thing->ios_link ?? ''}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">android 链接</label>
        <div class="layui-input-block">
            <input type="text" name="android_link" value="{$thing->android_link ?? ''}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">android 唤醒链接</label>
        <div class="layui-input-block">
            <input type="text" name="android_wakeup_link" value="{$thing->android_wakeup_link ?? ''}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">ios 唤醒链接</label>
        <div class="layui-input-block">
            <input type="text" name="ios_wakeup_link" value="{$thing->ios_wakeup_link ?? ''}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">外部链接</label>
        <div class="layui-input-block">
            <input type="text" name="link" value="{$thing->link ?? ''}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">应用封面</label>
        <div class="layui-input-block">
            <div class="line">
                <button type="button" class="layui-btn" id="image">
                    <i class="layui-icon">&#xe67c;</i>图片
                </button>
            </div>
            <div class="line" id="image-preview">
                {if $mode == 'edit'}
                <img src="{$thing->thumb_explain ?? ''}" class="image">
                {/if}
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">是否app<b class="font-red">*</b></label>
        <div class="layui-input-block">
            {foreach $bool as $k => $v}
            {if $mode == 'edit'}
            <input type="radio" name="is_app" value="{$k}" title="{$v}" {if $k == $thing->is_app}checked="checked"{/if}>
            {else /}
            <input type="radio" name="is_app" value="{$k}" title="{$v}" {if $k == 0}checked="checked"{/if}>
            {/if}
            {/foreach}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">权重</label>
        <div class="layui-input-block">
            <input type="number" step="0" name="weight" value="{$thing->weight ?? 0}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="submit" lay-filter="form">立即提交</button>
        </div>
    </div>

</form>
{/block}

{block name='script'}
<script src="{$ctrl_res_url}/js/thing.js?version={$version}"></script>
{/block}
